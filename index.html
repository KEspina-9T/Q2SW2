<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Robotics Club Registration Form</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Robotics Club Registration Form</h1>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fname" class="form-label">First Name:</label>
                    <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email:</label>
                    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="inputPhonenumber" class="form-label">Phone Number:</label>
                    <input type="text" id="inputPhonenumber" name="phone" class="form-control" placeholder="Phone Number">
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" id="age" name="age" class="form-control" placeholder="Age">
                </div>
            </div>
            <fieldset class="mb-3">
                <legend>Areas of Interest:</legend>
                <div class="form-check">
                    <input type="checkbox" id="programming" name="interest" value="programming" class="form-check-input">
                    <label for="programming" class="form-check-label">Programming</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="electronics" name="interest" value="electronics" class="form-check-input">
                    <label for="electronics" class="form-check-label">Electronics</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="mechanical-design" name="interest" value="mechanical-design" class="form-check-input">
                    <label for="mechanical-design" class="form-check-label">Mechanical Design</label>
                </div>
            </fieldset>
            <fieldset class="mb-4">
                <legend>Experience Level:</legend>
                <div class="form-check">
                    <input type="radio" id="beginner" name="experience" value="beginner" class="form-check-input">
                    <label for="beginner" class="form-check-label">Beginner</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="intermediate" name="experience" value="intermediate" class="form-check-input">
                    <label for="intermediate" class="form-check-label">Intermediate</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="advanced" name="experience" value="advanced" class="form-check-input">
                    <label for="advanced" class="form-check-label">Advanced</label>
                </div>
            </fieldset>
            <fieldset>
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" >
                    Preferred Robotics Project
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" >Brain controlled robot</a></li>
                    <li><a class="dropdown-item" >Quadruped robot</a></li>
                    <li><a class="dropdown-item" >Facial recognition security Robot</a></li>
                </ul>
            </fieldset>
            <fieldset>
                <h2>Statement of Interest</h2>
                <textarea rows="5" cols="150px" placeholder="Write Statement of Interest"></textarea>
            </fieldset>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
